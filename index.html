<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Canonical URL (SEO #1) -->
    <link rel="canonical" href="https://accmart.name.ng" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />

    <!-- Mobile Web App Capability -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Safari Improved UI (Item #6) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Application Name -->
    <meta name="application-name" content="AccMart">
    <meta name="apple-mobile-web-app-title" content="AccMart">

    <!-- UI Theme Hints -->
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">

    <!-- Primary App Color -->
    <meta name="theme-color" content="#F97316">

    <!-- DNS Prefetch / Preconnect -->
    <link rel="dns-prefetch" href="https://accmart.name.ng">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- API Preconnect (Item #17) -->
    <link rel="preconnect" href="https://api.accmart.name.ng" />

    <!-- iOS Splash Screen -->
    <link rel="apple-touch-startup-image" href="/splash.png">

    <!-- SEO Description -->
    <meta
      name="description"
      content="AccMart is Nigeria’s trusted marketplace to buy and sell social media accounts safely. Verified sellers, secure transactions, fast delivery, and a smooth experience."
    >

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="AccMart, Nigeria marketplace, buy social media accounts, sell social media accounts, Instagram accounts, TikTok accounts, Facebook accounts, secure trading"
    >

    <!-- Author Information -->
    <meta name="author" content="Empire Tech">
    <link rel="me" href="https://t.me/yourtelegramusername">

    <!-- Copyright -->
    <meta name="copyright" content="© 2025 AccMart">

    <!-- Crawlers -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="yandexbot" content="index, follow">
    <meta name="duckduckbot" content="index, follow">

    <!-- OpenGraph -->
    <meta property="og:title" content="AccMart — Buy & Sell Social Media Accounts Safely">
    <meta property="og:description" content="Nigeria’s trusted marketplace for buying and selling verified social media accounts safely.">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:url" content="https://accmart.name.ng">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AccMart">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AccMart — Secure Social Media Account Marketplace">
    <meta name="twitter:description" content="Buy and sell Instagram, TikTok, Facebook, and other social media accounts safely on AccMart.">
    <meta name="twitter:image" content="/og-image.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "AccMart",
      "url": "https://accmart.name.ng",
      "description": "AccMart is a secure marketplace to buy and sell verified social media accounts including Instagram, TikTok, Facebook, and more.",
      "applicationCategory": "Marketplace",
      "creator": {
        "@type": "Organization",
        "name": "Empire Tech"
      }
    }
    </script>

    <!-- Prefetch 404 page (Item #13) -->
    <link rel="prefetch" href="/404.html" />

    <!-- Plausible Analytics -->
    <script defer data-domain="accmart.name.ng" src="https://plausible.io/js/script.js"></script>

    <title>AccMart — Buy & Sell Social Media Accounts</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
